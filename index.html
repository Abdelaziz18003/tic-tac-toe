<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Too game by Abdelaziz Mokhnache</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">

        <div class="control-panel">

            <hr>
            <div class="mode-panel">
                <input type="radio" id="human" @click="playVs = 'human'; reset();" checked>
                <label for="human" :class="{selected: playVs == 'human'}">VS human</label>

                <input type="radio" id="computer" @click="playVs = 'computer'; reset();">
                <label for="computer" :class="{selected: playVs == 'computer'}">VS computer</label>
            </div>

            <hr>

            <div class="sign-panel">
                <input type="radio" name="sign" id="circle" @click="turn = 'O'; reset();" checked>
                <label for="circle" :class="{selected: turn == 'O'}">O</label>

                <input type="radio" name="sign" id="x-sign" @click="turn = 'X'; reset();">
                <label for="x-sign" :class="{selected: turn == 'X'}">X</label>
            </div>

            <hr>

        </div>

        <div id="game-box">
            <div v-for="(sign, index) in matrix" class="grid-item" @click="handleClick(index)">
                {{ matrix[index] }}
            </div>
        </div>
    </div>

    <script src="js/vue.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
